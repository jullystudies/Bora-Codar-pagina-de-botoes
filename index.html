<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botões e cursores</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
  
</head>
<body>
  <main>
    <h1>Teste os Botões</h1>
    <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
    <button class="default-primary loading">
      <i class="ph-circle-notch"></i>
      Interaja comigo</button>
      <button class="default-primary" disabled>
      disabled</button>
    <button class="default-secondary">Interaja comigo</button>
    <button class="default-primary movable">
      <i class="ph-list"></i>
      Movable Primary</button>
  </main>
</body>
</html>
